buildscript {
    ext {
        // Se alinea la versión de Kotlin con settings.gradle para resolver la advertencia.
        kotlin_version = '2.1.0'
        // Define las versiones de SDK aquí para que sean consistentes en todo el proyecto.
        // Esto soluciona el error "Cannot get property 'compileSdkVersion'".
        compileSdkVersion = 36
        targetSdkVersion = 36
    }

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.4.1' // Versión más moderna y estable de AGP
        classpath 'com.google.gms:google-services:4.4.2' // Versión actualizada del plugin de Google Services
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" // Utiliza kotlin_version aquí
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}